name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Set up test environment
      run: |
        echo "NODE_ENV=test" > .env
        echo "MONGO_URI=mongodb://localhost:27017/test_db" >> .env
        echo "JWT_SECRET=testsecret" >> .env

    - name: Run tests
      run: npm test