name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    environment: PROD # ✅ This tells GitHub to use secrets from the PROD environment

    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017

    env: # ✅ Inject secrets from the PROD environment
      SECRET: ${{ secrets.SECRET }}
      MONGO_URI: ${{ secrets.MONGO_URI }}
      EXPIRATION: ${{ secrets.EXPIRATION }}
      TEST_MONGO_DB: ${{ secrets.TEST_MONGO_DB }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
